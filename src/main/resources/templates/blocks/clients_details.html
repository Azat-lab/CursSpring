<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Влог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"> </header>


<div class="container mt-5">
    <div th:each="elem : ${clients}" class="alert alert-info mt-2">
        <h1 th:text="${elem.name}"/>
        <p th:text="${elem.surname}"/>
        <p th:text="${elem.sec_surname}"/>
        <p th:text="${elem.birth_date}"/>
        <p th:text="${elem.passport_ser}"/>
        <p th:text="${elem.passport_num}"/>
        <p th:text="${elem.by_who}"/>
        <p th:text="${elem.issue_date}"/>
        <p th:text="${elem.ident_num}"/>
        <p th:text="${elem.birth_place}"/>
        <p th:text="${elem.city}"/>
        <p th:text="${elem.address}"/>
        <p th:text="${elem.tel}"/>
        <p th:text="${elem.email}"/>
        <p th:text="${elem.work_place}"/>
        <p th:text="${elem.positon}"/>
        <p th:text="${elem.fam_status}"/>
        <p th:text="${elem.citizenship}"/>
        <p th:text="${elem.disability}"/>
        <p th:text="${elem.pensioner}"/>
        <p th:text="${elem.month_inc}"/>
        <p th:text="${elem.military}"/>
        <a th:href="'/clients/' + ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/clients' + ${elem.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>

</div>
<footer th:insert="blocks/footer :: footer"> </footer>
</div>
</body>
</html>
